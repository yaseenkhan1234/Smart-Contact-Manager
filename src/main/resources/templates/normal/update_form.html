<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">	
 
</head>
<body>
					 <!-- 
    navbar open
     -->
    
    <nav class="navbar navbar-expand-lg navbar-dark  bg-primary ">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" th:href="@{/}">HOME</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="#">About</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" th:text="${user.name}"></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" th:href="@{/logout}">Logout</a>
                  </li>
                  
                  
               </ul>
            </div>
         </div>
      </nav>
    
    <!-- 
    navbar close
     -->
     
   <!-- sidebar -->
   <div class="sidebar ">
   
   <h4><a href="" class="item"><i class="bi bi-house-dash-fill"></i>HOME</a></h4>
   <h4><a th:href="@{/user/showclients/0}" class="item"><i class="bi bi-view-list"></i>Show Clients</a></h4>
  <h4> <a th:href="@{/user/add-contact}" class="item"><i class="bi bi-pencil-fill"></i>Add Contact</a></h4>
   <h4><a href="" class="item"><i class="bi bi-person-fill"></i>Your Profile</a></h4>
  <h4><a th:href="@{/logout}" class="item"><i class="bi bi-door-closed-fill"></i>Logout</a></h4>
   
   <div class="divider"></div>
   
   </div>
   
   <div class="content ">
   
   <div class="my-card ">
   
  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center alert-success" role="alert">
												<p th:text="${session.message.content}"></p>
										<th:block th:text="${#session.removeAttribute('message')}"></th:block>
													</div>
									
   <h1 class="text-center">Update Client</h1>
   
   		<div class="container-fluid ">
   					<div class="row ">
   					
   							<div class="col-md-8 offset-md-1 ">
   							
   									<form action="" 
   									th:object="${contact}"
   									enctype="multipart/form.data"
   									method="post"
   									th:action="@{/user/Process-update}"
   									class="mt-2">
   									
   									<input type="hidden" th:value="${contact.CID}" name="CID"/>
   									
   									<!--First Name-->
   									<div class="input-group">
   									
   										<div class="input-group-prepend">
   										
   										
   										</div>
   										<input
   										th:value="${contact.Name}" type="text" required="required" class="text-center" size="90" name="Name" placeholder="Enter Name">
   									</div>
   									
   									
   									<!--Second Name-->
   									<div class="input-group">
   									
   										<div class="input-group-prepend">
   										
   										</div>
   										<input 
   										th:value="${contact.SecondName}" type="text" class="text-center" required="required" size="90"  name="SecondName" placeholder="Enter Second Name">
   									</div>
   									
   									
   									<!-- work-->
   									<div class="input-group">
   									
   										<div class="input-group-prepend">
   										
   										</div>
   										<input th:object="${contact.work}" type="text" class="text-center" required="required" size="90" name="work" placeholder="Enter Work">
   									</div>
   									
   									
   									
   									<div class="input-group">
   									
   										<div class="input-group-prepend">
   										
   										</div>
   										<input th:value="${contact.email}" type="email" class="text-center" required="required" size="90" name="email" placeholder="Enter Email">
   									</div>
   									
   									
   									
   									<div class="input-group">
   									
   										<div class="input-group-prepend">
   										
   										</div>
   										<input th:value="${contact.phone}" type="text" class="text-center" size="90" min="10" max="13" required="required" name="phone" placeholder="Enter Phone Number">
   									</div>
   									
   									
   									
   									
   									<div class="form-group">
   									
   										<textarea th:text="${contact.description}" rows="10" id="mytextarea" cols="91"   placeholder="Enter Description" name="description"></textarea>
   									
   									</div>
   									
   									<div class="custom-file">
   									
   										<input type="file" name="image"/>
   									
   									</div>
   									
   									<div class="container text-center">
   											<button class="btn btn-outline-primary">Update Contact</button>
   									</div>
   									
   									
   									</form>
   							
   							</div>
   					
   	</div></div></div></div>
   	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
   		
   		 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
   		
</body>
</html>
