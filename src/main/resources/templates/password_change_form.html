<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">

<meta charset="ISO-8859-1">
<title>Change Password Form</title>
</head>
<body>
									<section>
									 <div id="login">
      
											<div class="container ">
            <div id="login-row" class="row justify-content-center align-items-center" >
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px; background: white;" class="col-md-12">
                    
                    <!-- message box -->

					<div th:if="${session.message}" class="container">
					<div class="alert alert-danger text-center my-2" role="alert">
					
					<span th:text="${session.message}"></span>
					
					</div>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					
					</div>
						     
                        
                        <h2 class="mt-3">Enter New Password</h2>
					
						                       
						  <form action="" th:action="@{/password-change}" method="post">
                        
                        <div class="form-group">
                        
                        <input type="password" name="newpassword" placeholder="Enter new password here" class="form-control" required="required">
                        
                        </div>
                        
                        <div class="container text-center mt-3">
                        <button class="btn btn-primary">Change Password</button>
                        
                        </div>
                        
                        
                        
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div></div>
										
									</section>
</body>
</html>
