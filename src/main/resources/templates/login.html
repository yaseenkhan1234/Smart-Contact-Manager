<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
									<section>
									 <div id="login">
      
											<div class="container ">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form bg-white p-4 " th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                            		Invalid Username and password
                            </div>
                            
                            
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                            		you have been logged out
                            </div>
                            
                            
                            <div th:if="${param.change}" class="alert alert-success text-center">
                            
                            <p th:text="${param.change}"></p>
                            
                            </div>
                            
                            
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="text-right">
                            <a href="/SignUp" class="text-info">Register here</a>
                            
                            </div>
                            
                            <div class="container text-center">
                            
                            <a th:href="@{/forgot}" >Forgot Password ?</a>
                            
                            </div>
                            
                            
                            <div class="form-group mt-3">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div></div>
										
									</section>
</body>
</html>
